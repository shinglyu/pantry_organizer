<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantry PWA</title>
    <link rel="manifest" href="/manifest.json">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        ul {
            list-style-type: none;
        }
        li {
            margin: 10px 0;
        }
        li.expired {
            color: red;
            font-weight: bold;
        }
        li.expiring {
            color: orange;
        }
    </style>
</head>
<body>
    <h1>My Pantry</h1>
    <form id="add-form">
        <label for="name">Name</label>
        <input type="text" id="name" name="name">
        <br/>
        <label for="expiry-date">Expiry Date</label>
        <input type="date" id="expiry-date" name="expiry-date">
    </form>
    <ul id="pantry-list">
        <!-- Items will be dynamically inserted here -->
    </ul>

    <script>

        const pantryItems = JSON.parse(localStorage.getItem('pantryItems')) || [];
        const pantryList = document.getElementById('pantry-list');

        function render(){
            pantryList.innerHTML = '';
            pantryItems.sort((a, b) => {
                return new Date(a.expiryDate) - new Date(b.expiryDate);
            });

            pantryItems.forEach(item => {
                const li = document.createElement('li');

                const daysLeft = Math.floor((new Date(item.expiryDate) - new Date()) / (1000 * 60 * 60 * 24));
                if (daysLeft < 0) {
                    li.classList.add('expired');
                }
                if (daysLeft < 3 && daysLeft >= 0) {
                    li.classList.add('expiring');
                }
                li.textContent = `${item.name} (${daysLeft}d)\t`;

                const deleteButton = document.createElement('button');
                deleteButton.textContent = "ðŸ—‘";
                li.appendChild(deleteButton);

                pantryList.appendChild(li);
            });

        }

        document.getElementById('expiry-date').addEventListener('change', () => {
            const name = document.getElementById('name').value;
            const expiryDate = document.getElementById('expiry-date').value;
            const item = {
                name,
                expiryDate
            }
            pantryItems.push(item);
            localStorage.setItem('pantryItems', JSON.stringify(pantryItems));
            render();
        });

        pantryList.addEventListener('click', (event) => {
            if (event.target.tagName === 'BUTTON' && event.target.textContent === "ðŸ—‘") {
                const confirmDelete = confirm('Are you sure you want to delete this item?');
                if (!confirmDelete) {
                    return;
                }
                const index = Array.from(pantryList.children).indexOf(event.target.parentNode);
                pantryItems.splice(index, 1);
                localStorage.setItem('pantryItems', JSON.stringify(pantryItems));
                event.target.parentNode.remove();
            }
        });

        render();
    </script>
</body>
</html>
